<aside class="left-sidebar">
    <div class="scroll-sidebar">
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" data-toggle="collapse" href="#user-profile-options" role="button" aria-expanded="false" aria-controls="user-profile-options" data-parent="#sidebarnav">
                        <i class="mdi mdi-account-circle" style="width:6; height:6;"></i>
                        <span class="hide-menu">{{ name }}</span>
                    </a>
                    <ul class="collapse multi-collapse" id="user-profile-options">
                        <li><a routerLink="/Smart4P/account-settings">Account Settings</a></li>
                        <li><a routerLink="/Smart4P/account-settings">Contact Support</a></li>
                        <li><a (click)="logout()" routerLink="/login">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">MENU</li>

                <ng-container *ngFor="let item of menuItems; let i = index;">
                    <li *appRole="item.role"> 
                        <a class="has-arrow waves-effect waves-dark" data-toggle="collapse" href="#menu-item-{{ i }}" role="button" aria-expanded="false" [attr.aria-controls]="'menu-item-' + i" data-parent="#sidebarnav">
                            <i class="{{ item.icono }}"></i>
                            <span class="hide-menu">
                                {{ item.titulo }}
                                <span class="label label-rouded label-themecolor pull-right">{{ item.submenu.length }}</span>
                            </span>
                        </a>
                        <ul class="collapse multi-collapse" id="menu-item-{{ i }}">
                            <ng-container *ngFor="let subItem of item.submenu">
                                <div *ngIf="item.titulo !== 'Links'">
                                    <li *appRole="subItem.role">
                                        <a [routerLink]="subItem.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">>{{ subItem.titulo }}</a>
                                    </li>
                                </div>
                                <div *ngIf="item.titulo === 'Links'">
                                    <li *appRole="subItem.role">
                                        <a (click)="onNavigation(subItem.url)" style="cursor: pointer;">{{ subItem.titulo }}</a>
                                    </li>
                                </div>
                            </ng-container>
                        </ul>
                    </li>
                </ng-container>
                <hr>
            </ul>   
        </nav>
    </div>
</aside>
