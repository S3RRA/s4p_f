<app-breadcrumbs [places]="where"></app-breadcrumbs>

<h3>{{ id }}</h3>

<div class="row">
    <div class="col-sm-12 col-md-8 col-lg-8">
        <div class="card">
            <div class="card-body">
                <h5>Scopes:</h5>
                    <div *ngFor="let scope of dataset.scopes | keyvalue" class="row">
                        <div class="col-6 d-flex justify-content-center">
                            <!--<br><b>{{ scope.key | titlecase }}:</b><span style="font-size: 1em; margin-left:1em" class="badge rounded-pill bg-primary">{{ scope.value }}</span><br>-->
                        </div>
                    </div>
                    <br>
                <hr>
                <br>
                <h5>Schema:</h5>
                <br>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">Doc:</div>
                    <div class="col-9"><p>{{ dataset.dataset_schema.doc }}</p></div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">Fields:</div>
                    <div class="col-9">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Field name</th>
                                <th scope="col">Data type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let element of dataset.dataset_schema.fields; let i = index;">
                                    <th scope="row">{{ i+1 }}</th>
                                    <td>{{ element.name }}</td>
                                    <td>{{ element.type }}</td>
                                </tr>  
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
