<app-breadcrumbs [places]="where"></app-breadcrumbs>

<h3>Webviews</h3>

<div class="col-12">
    <div class="card">
        <div class="card-body">
            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Search webviews by id">
            <br><br>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Url</th>
                        <th scope="col">Version</th>
                        <th scope="col">Jwt url</th>
                    </tr>
                </thead>
                <tbody [@listAnimation]="webviews.length">
                    <tr *ngFor="let webview of webviews; let i = index;">
                        <th>{{ i + 1 }}</th>
                        <td>{{ webview.id }}</td>
                        <td><a href="{{ webview.webview_url }}" target="_blank">{{ webview.webview_url }}</a></td>
                        <td>{{ webview.version }}</td>
                        <td><a href="{{ webview.jwk_url }}" target="_blank">{{ webview.jwk_url }}</a></td>
                    <tr>
                </tbody>
            </table>

        </div>
    </div>  
</div>
