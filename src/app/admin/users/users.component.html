<div class="card">  
    <div class="card-body">
        <h4 class="card-title">Smart4P users</h4>
        <h6 class="card-subtitle">Create manage and delete Smart4P users.</h6>
        <div class="row">
            <div class="col-11">
                <input #termino type="text" class="form-control" placeholder="Search users by email...">
            </div>
            <div class="col-1">
                <label for="adduser">New user:  </label>
                <button id="adduser" class="btn btn-success" (click)="createUser()">
                    <i class="mdi mdi-account-plus"></i>
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th class="text-nowrap">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.email.substr(0, user.email.indexOf('.')) }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.roles.length }}</td>
                        <td class="text-nowrap">
                            <a (click)="updateUser(user)" data-toggle="tooltip" data-original-title="Edit"> <i style="cursor:pointer;" class="fa fa-pencil text-inverse m-r-10"></i> </a>
                            <a (click)="deleteUser(user)" data-toggle="tooltip" data-original-title="Delete"> <i style="cursor:pointer;" class="mdi mdi-delete text-danger"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
